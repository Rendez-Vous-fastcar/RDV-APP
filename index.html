<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Mia App PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <meta name="theme-color" content="#0000ff" />
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBPLipRWjaEF593Png2nxqtyp8jerPWR-g",
    authDomain: " rendez-vous-app-1c51d.firebaseapp.com",
    projectId: "rendez-vous-app-1c51d",
    storageBucket: "rendez-vous-app-1c51d.firebasestorage.app",
    messagingSenderId: "29990031063",
    appId: "1:29990031063:web:aa2952f0533a182d4daa92",
    measurementId: "G-YPJ47QN9P7"
  };

  firebase.initializeApp(firebaseConfig);
  const messaging = firebase.messaging();

  // Chiedi permesso notifiche e ottieni token
  async function registerForPush() {
    try {
      const permission = await Notification.requestPermission();
      if (permission === 'granted') {
        const token = await messaging.getToken({ vapidKey: 'SXJqoSHFRzWYTEWhDzAKdmDdtO8VVKRNVkFArY7q77c' });
        console.log('Token notifiche:', token);
        // Manda il token al tuo server (vedi passaggio 3)
        await fetch('/register-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token }),
        });
      } else {
        console.log('Permesso notifiche negato');
      }
    } catch (e) {
      console.error('Errore registrazione notifiche', e);
    }
  }

  registerForPush();

  // Gestisci notifiche in primo piano
  messaging.onMessage(payload => {
    console.log('Notifica ricevuta:', payload);
    // Qui puoi mostrare una notifica personalizzata o aggiornare UI
  });
</script>

</head>
<body>
  <h1>Benvenuto nella mia PWA!</h1>
  <p>Funziona anche offline e supporta le notifiche.</p>
  <button id="subscribe">Attiva notifiche</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrato'))
        .catch(err => console.error('SW errore:', err));
    }
  </script>
</body>
</html>
